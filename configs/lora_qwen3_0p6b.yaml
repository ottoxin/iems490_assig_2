seed: 42
model_id: Qwen/Qwen3-0.6B

# LoRA
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
target_modules: [q_proj, k_proj, v_proj, o_proj]

# Training
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 5
weight_decay: 0.0
warmup_ratio: 0.03
logging_steps: 5
eval_strategy: "steps"
eval_steps: 200
save_steps: 200
early_stopping_patience: 2
lr_scheduler_type: linear
bf16: false
fp16: true

max_length: 512   # bump to 768â€“1024 if VRAM allows

# Paths (point to the 1.2k split)
data_dir: data/processed
output_dir: adapters/qwen3_0p6b_lora_1p2k
