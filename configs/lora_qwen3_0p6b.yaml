seed: 42
model_id: Qwen/Qwen3-0.6B

# LoRA
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
target_modules: [q_proj, k_proj, v_proj, o_proj]

# Training
per_device_train_batch_size: 2
per_device_eval_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 1.0e-4           # â†“ a notch for stability
num_train_epochs: 3              # give ES a chance (or set 5)
weight_decay: 0.0
# either warmup_ratio or warmup_steps; pick one:
warmup_ratio: 0.03
logging_steps: 20
eval_strategy: "steps"
eval_steps: 100                  # more frequent evals
save_steps: 100
early_stopping_patience: 2       # new (read in the trainer)
lr_scheduler_type: linear        # or "cosine"
bf16: true
fp16: false

# NEW
max_length: 1024

# Paths
data_dir: data/processed
output_dir: adapters/qwen3_0p6b_lora
